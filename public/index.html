<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>everyautocomplete</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body { padding-top: 70px; }
    p { margin: 0 20px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top panel panel-default">
    <div class="row container panel-body">
      <div class="col-lg-4">
        <form class="input-group" id="search">
          <input type="text" class="form-control" placeholder="Get all autocomplete results" id="query">
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" value="Search"></input>
          </span>
        </form><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    </nav>

    <div id="results">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script>
var alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
function search(text) {
  console.log(text);
  var q = text.replace(/ /g, '+');
  if(q) {
    var results = $('#results');
    var unique = new Set();
    results.empty();
    alphabet.forEach(function(letter) {
      console.log(q + '+' + letter);
      $.getJSON('/search', {q: q + '+' + letter}, function(res) {
        res.forEach(function(result) {
          if(!unique.has(result)) {
            unique.add(result);
            var p = $('<p>');
            p.text(result);
            results.append(p);
          }
        })
      })
    })
  }
}

$(function() {
  $('#search').submit(function(e) {
    e.preventDefault();
    search($('#query').val());
  })
})
    </script>
  </body>
</html>
